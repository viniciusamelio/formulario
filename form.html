<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário</title>
</head>
<body style="background: #e9e9e9">
 <main>
    <!-- Início da section-->
     <section class="form-container">
            <h2 class="text-center ubuntu-font">Cadastro</h2>
                <!-- Início da div contendo o form -->
                <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2" style="padding:20px">
                    <form class="formulario ubuntu-font" onsubmit="return validaCampos()" method="post" id="form">
                        <!-- Início Primeira linha -->
                        <div class="row">
                            <div class="col-md-6">
                                <input name="nome" id="nome"  placeholder="Nome" type="text" class="input">
                            
                            </div>

                            <div class="col-md-6">
                                <input name="sobrenome" id="sobrenome"  placeholder="Sobrenome" type="text" class="input">
                            </div>
                            <!-- Fim da primeira linha -->
                        </div>

                            <!-- Início da segunda linha -->
                        <div class="row">
                                <div class="col-12">
                                    <input name="email" id="email"  placeholder="E-mail" type="email" class="input">
                                </div>
                            <!-- Fim da segunda linha -->
                        </div>

                        <!-- Início da terceira linha-->
                        <div class="row">
                                <div class="col-12">
                                    <input name="senha" id="senha" required placeholder="Senha" type="password" class="input">
                                </div>
                        
                                <div class="col-12">
                                        <input name="confirmar_senha" id="senha2" required placeholder="Confirmar Senha" type="password" class="input">
                                </div>
                        <!-- Fim da terceira linha-->
                        </div>
                        <br> 
                                <!-- Botão de envio-->                        
                                <button style="height: 55px;border-radius:0px" class="btn btn-block btn-dark">Registrar-se</button>
                        
                        
                    </form>
                <!-- Fim da div contendo o form-->
                </div>
     <!-- Fim da section-->           
     </section>

 </main>
    

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
<script src="js/validador.js"></script>
</body>
</html>
